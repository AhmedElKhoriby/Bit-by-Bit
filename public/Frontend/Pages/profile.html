<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
   .navbar {
      margin-left: 40px;
      margin-right: 40px;
    }
    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }

    .user-info {
      text-align: center;
      margin: 30px 0;
    }
    .user-info h2 {
      color: #4b4bff;
      font-weight: bold;
    }
    .user-info p {
      color: #555;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      border: none;
    }
    .card-header {
      background: linear-gradient(90deg, #7b5cff, #3ac3ff);
      color: white;
      border-radius: 12px 12px 0 0;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #eee;
    }
    .btn-edit {
      background: #4b4bff;
      color: #fff;
    }
    .btn-edit:hover {
      background: #3737d9;
    }
    .btn-delete {
      background: #ff4b4b;
      color: #fff;
    }
    .btn-delete:hover {
      background: #d93737;
    }
    .part1{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .cta-button{
        background-color: #6a45f0;
        color: #ededed;
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.171);
    }
  </style>
</head>
<body>

<div id="navbar-container"></div>
<div class="container">
    <div class="part1">
        <div class="user-info">
        <h2 id="user-name">User Name</h2>
        <p id="user-email">user@email.com</p>
    </div>
    <a href="addPost.html" class="cta-button">Add new Post</a>
    </div>
    <div id="user-posts-container">
    </div>
  </div>
<script>
    fetch("partials/userNav.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
        })
        .catch(error => console.error("Error loading navbar:", error));
    </script>
    
  <script src="../Scripts/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
